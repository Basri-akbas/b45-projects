<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/kodluyoruz-todo-list.css" />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      class="toast success"
      data-autohide="false"
      style="position: absolute; top: 0; right: 0"
    >
      <button
        type="button"
        class="close"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>

      <div class="toast-body">Listeye eklendi.</div>
    </div>

    <div
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      class="toast error"
      data-autohide="false"
      style="position: absolute; top: 0; right: 0"
    >
      <button
        type="button"
        class="close"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>

      <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
    </div>

    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="newElement()" id="liveToastBtn" class="button"
          >Ekle</span
        >
      </div>

      <ul id="list">
        <li class="">
          3 Litre Su İç<button
            class="btn btn-delete position-absolute top-1 end-0"
          >
            ❌
          </button>
        </li>
        <li>
          Ödevleri Yap<button
            class="btn btn-delete position-absolute top-1 end-0"
          >
            ❌
          </button>
        </li>
        <li>
          En Az 3 Saat Kodlama Yap<button
            class="btn btn-delete position-absolute top-1 end-0"
          >
            ❌
          </button>
        </li>
        <li>
          Yemek Yap<button class="btn btn-delete position-absolute top-1 end-0">
            ❌
          </button>
        </li>
        <li class="">
          50 Sayfa Kitap Oku<button
            class="btn btn-delete position-absolute top-1 end-0"
          >
            ❌
          </button>
        </li>
      </ul>
    </div>

    <script src="assets/js/kodluyoruz-todo-list.js"></script>
  </body>
</html>
