<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
  </head>
  <body>
    <form action="" method="get">
      <table>
        <tr>
          <td><label for="e">Eposta</label></td>
          <td><input type="email" name="e" id="e" /></td>
        </tr>
        <tr>
          <td><label for="pas">Sifre</label></td>
          <td><input type="password" name="pas" id="pas" /></td>
        </tr>
        <tr>
          <td><label for="a">Guvenlik kodu</label></td>
          <td>
            <input type="text" name="a" id="a" value="Dokunma" readonly="" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Kaydet" />
            <input type="reset" value="Resat" disabled />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
