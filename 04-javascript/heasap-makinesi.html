<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinasi</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <style>
      button {
        margin: 0.1rem;
        width: 2.5rem;
        height: 2rem;
        text-align: center;
      }
      button:hover {
        background-color: #302b2b;
      }
      #ekran {
        width: 100%;
        height: 10rem;
        text-align: right;
        font-size: 2rem;
        font-weight: bold;
        border: 1px solid black;
        border-radius: 0.5rem;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row m-2 p-2">
        <div class="col-5" id="#ekran">
          <input type="text" id="sonuc" />
        </div>
        <div class="col-7"></div>
      </div>
      <div class="row m-2 p-2">
        <div class="col-5">
          <div class="m-1">
            <button>1</button><button>2</button><button>3</button
            ><button>/</button>
          </div>
          <div class="m-1">
            <button>4</button><button>5</button><button>6</button
            ><button>*</button>
          </div>
          <div class="m-1">
            <button>7</button><button>8</button><button>9</button
            ><button>-</button>
          </div>
          <div class="m-1">
            <button>0</button><button>.</button><button>=</button
            ><button>+</button>
          </div>
        </div>
        <div class="col-7"></div>
      </div>
    </div>

    <script>
      let nums = [1, 2, 3, 4, 5];
      nums = [...new Set(nums)];
      nums.sort((a, b) => b - a);
      console.log(nums[1]);
    </script>
  </body>
</html>
